<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .format-section {
            display: none;
            margin-bottom: 30px;
        }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .format-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 15px 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
        }

        .format-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .format-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .quality-section {
            display: none;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
        }

        .quality-slider {
            width: 100%;
            margin: 10px 0;
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .preview-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: white;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .convert-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .download-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            display: none;
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            .format-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Divine Hindu Image Converter</h1>
            <p>Convert PNG, JPEG, WebP, GIF, and more formats instantly‚Äîsimple, fast, and hassle-free</p>
        </div>

        <div class="main-content">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop your image here or click to browse</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <div class="format-section" id="formatSection">
                <h3 style="margin-bottom: 20px; color: #333;">Select Output Format:</h3>
                <div class="format-grid">
                    <div class="format-btn" data-format="jpeg">JPEG</div>
                    <div class="format-btn" data-format="png">PNG</div>
                    <div class="format-btn" data-format="webp">WebP</div>
                    <div class="format-btn" data-format="bmp">BMP</div>
                    <div class="format-btn" data-format="gif">GIF</div>
                    <div class="format-btn" data-format="tiff">TIFF</div>
                </div>
            </div>

            <div class="quality-section" id="qualitySection">
                <h4 style="margin-bottom: 10px; color: #333;">Quality Settings:</h4>
                <input type="range" class="quality-slider" id="qualitySlider" min="10" max="100" value="90">
                <div style="text-align: center; margin-top: 5px; color: #666;">
                    Quality: <span id="qualityValue">90</span>%
                </div>
            </div>

            <div class="preview-section" id="previewSection">
                <h3 style="margin-bottom: 20px; color: #333;">Preview:</h3>
                <div class="preview-container">
                    <div class="preview-box">
                        <h4 style="margin-bottom: 15px; color: #555;">Original</h4>
                        <img id="originalImage" class="preview-image" style="display: none;">
                        <div class="image-info" id="originalInfo"></div>
                    </div>
                    <div class="preview-box">
                        <h4 style="margin-bottom: 15px; color: #555;">Converted</h4>
                        <img id="convertedImage" class="preview-image" style="display: none;">
                        <div class="image-info" id="convertedInfo"></div>
                    </div>
                </div>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <button class="btn convert-btn" id="convertBtn" style="display: none;">Convert Image</button>
            <button class="btn download-btn" id="downloadBtn">Download Converted Image</button>
        </div>
    </div>

    <script>
        let originalFile = null;
        let convertedBlob = null;
        let selectedFormat = 'jpeg';
        let quality = 90;

        // DOM elements
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const formatSection = document.getElementById('formatSection');
        const qualitySection = document.getElementById('qualitySection');
        const previewSection = document.getElementById('previewSection');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');

        // File input handler
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop handlers
        uploadSection.addEventListener('dragover', handleDragOver);
        uploadSection.addEventListener('dragleave', handleDragLeave);
        uploadSection.addEventListener('drop', handleDrop);
        uploadSection.addEventListener('click', () => fileInput.click());

        // Format selection
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedFormat = btn.dataset.format;
                
                // Show/hide quality section based on format
                if (selectedFormat === 'jpeg' || selectedFormat === 'webp') {
                    qualitySection.style.display = 'block';
                } else {
                    qualitySection.style.display = 'none';
                }
                
                // Auto-convert if image is already loaded
                if (originalFile) {
                    convertImage();
                }
            });
        });

        // Quality slider
        qualitySlider.addEventListener('input', (e) => {
            quality = parseInt(e.target.value);
            qualityValue.textContent = quality;
            
            // Auto-convert if image is already loaded
            if (originalFile && (selectedFormat === 'jpeg' || selectedFormat === 'webp')) {
                convertImage();
            }
        });

        // Convert button
        convertBtn.addEventListener('click', convertImage);

        // Download button
        downloadBtn.addEventListener('click', downloadImage);

        function handleDragOver(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            if (file.size > 50 * 1024 * 1024) { // 50MB limit
                showError('File size must be less than 50MB.');
                return;
            }

            originalFile = file;
            hideMessages();
            
            // Show sections
            formatSection.style.display = 'block';
            previewSection.style.display = 'block';
            convertBtn.style.display = 'block';
            
            // Set default format if none selected
            if (!document.querySelector('.format-btn.active')) {
                document.querySelector('.format-btn[data-format="jpeg"]').click();
            }
            
            // Display original image
            displayOriginalImage();
            
            // Auto-convert
            setTimeout(() => convertImage(), 100);
        }

        function displayOriginalImage() {
            const reader = new FileReader();
            reader.onload = (e) => {
                const originalImage = document.getElementById('originalImage');
                originalImage.src = e.target.result;
                originalImage.style.display = 'block';
                
                // Show original file info
                const originalInfo = document.getElementById('originalInfo');
                originalInfo.innerHTML = `
                    <strong>Format:</strong> ${originalFile.type}<br>
                    <strong>Size:</strong> ${formatFileSize(originalFile.size)}<br>
                    <strong>Name:</strong> ${originalFile.name}
                `;
            };
            reader.readAsDataURL(originalFile);
        }

        function convertImage() {
            if (!originalFile) return;
            
            showProgress(true);
            hideMessages();
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                
                // Clear canvas with white background for JPEG
                if (selectedFormat === 'jpeg') {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
                
                ctx.drawImage(img, 0, 0);
                
                // Convert based on selected format
                let mimeType;
                let qualityParam = quality / 100;
                
                switch (selectedFormat) {
                    case 'jpeg':
                        mimeType = 'image/jpeg';
                        break;
                    case 'png':
                        mimeType = 'image/png';
                        qualityParam = undefined; // PNG doesn't use quality
                        break;
                    case 'webp':
                        mimeType = 'image/webp';
                        break;
                    case 'bmp':
                        mimeType = 'image/bmp';
                        qualityParam = undefined;
                        break;
                    case 'gif':
                        mimeType = 'image/gif';
                        qualityParam = undefined;
                        break;
                    case 'tiff':
                        mimeType = 'image/tiff';
                        qualityParam = undefined;
                        break;
                    default:
                        mimeType = 'image/jpeg';
                }
                
                // Animate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 15;
                    updateProgress(progress);
                    
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                        
                        // Convert to blob
                        canvas.toBlob((blob) => {
                            if (!blob) {
                                showError('Failed to convert image. Please try a different format.');
                                showProgress(false);
                                return;
                            }
                            
                            convertedBlob = blob;
                            displayConvertedImage();
                            showProgress(false);
                            downloadBtn.style.display = 'block';
                            showSuccess('Image converted successfully! Click download to save.');
                        }, mimeType, qualityParam);
                    }
                }, 50);
            };
            
            img.onerror = () => {
                showError('Failed to load image. Please try another file.');
                showProgress(false);
            };
            
            img.src = URL.createObjectURL(originalFile);
        }

        function displayConvertedImage() {
            const convertedImage = document.getElementById('convertedImage');
            const convertedInfo = document.getElementById('convertedInfo');
            
            const url = URL.createObjectURL(convertedBlob);
            convertedImage.src = url;
            convertedImage.style.display = 'block';
            
            // Calculate compression ratio
            const compressionRatio = ((originalFile.size - convertedBlob.size) / originalFile.size * 100).toFixed(1);
            const sizeDiff = originalFile.size - convertedBlob.size;
            
            convertedInfo.innerHTML = `
                <strong>Format:</strong> ${selectedFormat.toUpperCase()}<br>
                <strong>Size:</strong> ${formatFileSize(convertedBlob.size)}<br>
                <strong>Compression:</strong> ${compressionRatio}% (${sizeDiff > 0 ? '-' : '+'}${formatFileSize(Math.abs(sizeDiff))})
            `;
        }

        function downloadImage() {
            if (!convertedBlob) {
                showError('No converted image available for download.');
                return;
            }
            
            try {
                const url = URL.createObjectURL(convertedBlob);
                const a = document.createElement('a');
                a.href = url;
                
                const originalName = originalFile.name.split('.')[0];
                a.download = `${originalName}_converted.${selectedFormat}`;
                a.style.display = 'none';
                
                document.body.appendChild(a);
                a.click();
                
                // Clean up after a short delay
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                showSuccess('Download started successfully!');
            } catch (error) {
                console.error('Download error:', error);
                showError('Download failed. Please try again.');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showProgress(show) {
            progressBar.style.display = show ? 'block' : 'none';
            if (!show) {
                progressFill.style.width = '0%';
            }
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
